<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Colloscope MPSI1</title>

        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: 'Open Sans', sans-serif;
                line-height: 1.6;
            }

            .container {
                max-width: 70em;
                margin: 0 auto;
                padding: 4em 1em;
            }

            .title {
                margin: 0 0 1em 0;
                font-size: 2em;
            }

            .name-input {
                margin: 0.45em 0 0 0;
                display: block;
                font-size: 1em;
                padding: 0.4em;
            }

            .loading {
                margin: 2em 0;
            }

            .loading--hidden {
                display: none;
            }

            .student-info {
                margin: 2em 0;
            }

            .student-info--hidden {
                display: none;
            }

            .week {
                margin: 2em 0;
            }

            .week__title {
                margin: 1em 0;
            }

            .week__colles {
                /* Remove the margin on the sides. */
                margin: -0.5em;
            }

            .colle {
                margin: 0.5em;

                display: inline-block;
                width: 18em;
                padding: 1em;

                border-style: solid;
                border-width: 0.2em;

                text-align: center;
            }

            .colle--waiting {
                border-color: #000000;
            }

            .colle--subject-0 {
                background-color: #376A8B;
                border-color: #083757;
                color: #FFFFFF;
            }

            .colle--subject-1 {
                background-color: #3D8A5D;
                border-color: #086830;
                color: #FFFFFF;
            }

            .colle--subject-2 {
                background-color: #9B3838;
                border-color: #570808;
                color: #FFFFFF;
            }

            .colle--done {
                border-color: #AAAAAA;
            }

            .colle--doing {
                border-color: #E5FF00;
            }

            .colle__subject, .colle__teacher, .colle__room, .colle__time {
                margin: 0;
            }

            .colle__subject {
                font-weight: bold;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #000000;
                    color: #FFFFFF;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Colloscope MPSI1</h1>

            <div>
                <label for="name-input">Entrez votre nom :</label>
                <input id="name-input" class="name-input" type="text"
                    placeholder="Jean Dupont">

                <p id="loading" class="loading--hidden">
                    <strong>Chargement des données en cours...</strong>
                </p>
            </div>

            <div id="student-info" class="student-info student-info--hidden">
                Nom : <strong id="student-name"></strong>
                <br/>

                Groupe de colle : <strong id="student-group-number"></strong>
                <br/>

                <div id="student-colles-weeks" class="weeks"
                    aria-label="Semaines de colles"></div>
            </div>
        </div>

        <!-- Promise polyfill -->
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8.1.3/dist/polyfill.min.js"
            integrity="sha384-Oa9qd3zGPgIOjIcotuclp6o+1G/FJtvOBKJRGkHSQt/nQWcZY/UwxnQYvVL5dfV5"
            crossorigin="anonymous"></script>

        <!-- window.fetch polyfill -->
        <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.4.1/dist/fetch.umd.js"
            integrity="sha384-TAa5y9Rxs8yDMCt2eJIiRaKxwO91TzC3OXOCLSTWjdTtZLaJsnKgW8KcAZM3pO12"
            crossorigin="anonymous"></script>

        <!-- String.prototype.normalize polyfill -->
        <script src="https://cdn.jsdelivr.net/npm/unorm@1.6.0/lib/unorm.js"
            integrity="sha384-NlTD8LJJeDI67+9TO5iY/XBhr4NDPQwVcCBbaciass3dvrmlFMNzWE1jeY6E0/ET"
            crossorigin="anonymous"></script>

        <script>
            "use strict";

            let data = null;

            /**
             * Converts a difference between two {@code Date}s into a human
             * readable string in French.
             * @param from {Date} the starting date
             * @param to {Date} the target date
             */
            function formatRelativeTime(from, to) {
                const diffMs = to.valueOf() - from.valueOf();
                const diffAbsMs = Math.abs(diffMs);

                const minuteMs = 1000 * 60;
                const hourMs = minuteMs * 60;
                const dayMs = hourMs * 24;

                function isTimeBefore(a, b) {
                    return a.getHours() < b.getHours() || (a.getHours() === b.getHours() &&
                            (a.getMinutes() < b.getMinutes() || (a.getMinutes() === b.getMinutes() &&
                            (a.getSeconds() < b.getSeconds() || (a.getSeconds() === b.getSeconds() &&
                            a.getMilliseconds() < b.getMilliseconds())))));
                }

                function formatHelper(value, label) {
                    let result = "";
                    result += value > 0 ? "dans " : "il y a ";
                    result += value;
                    result += " ";
                    result += label;
                    if (Math.abs(value) > 1)
                        result += "s";
                    return result;
                }

                if (diffAbsMs < minuteMs) {
                    return "maintenant";
                } else if (diffAbsMs < 2 * hourMs) {
                    return formatHelper(Math.round(diffMs / minuteMs), "minute");
                } else {
                    let diffDays = Math.floor(diffAbsMs / dayMs);
                    if (diffMs > 0 && isTimeBefore(to, from)) {
                        // It's tomorrow, even though the difference with today
                        // is less than 24 hrs.
                        diffDays++;
                    } else if (diffMs < 0 && isTimeBefore(from, to)) {
                        // Opposite of above.
                        diffDays--;
                    }
                    if (diffDays === 0) {
                        return formatHelper(Math.round(diffMs / hourMs), "heure");
                    } else if (diffDays === -2) {
                        return "avant-hier";
                    } else if (diffDays === -1) {
                        return "hier";
                    } else if (diffDays === 1) {
                        return "demain";
                    } else if (diffDays === 2) {
                        return "après-demain";
                    }
                    return formatHelper(diffDays, "jour");
                }
            }

            /**
             * Search functions
             */

            function normalizeName(name) {
                name = name.trim()
                    .toLowerCase();
                // Remove accents
                return name.normalize("NFD")
                    .replace(/[\u0300-\u036f]/g, "");
            }

            function tokenizeName(name) {
                return normalizeName(name)
                    .split(/[\s\-]+/);
            }

            function getMatchScore(inputTokens, entryTokens) {
                // Make a copy of the arrays because we are going to modify
                // them.
                inputTokens = inputTokens.slice();
                entryTokens = entryTokens.slice();

                let score = 0;
                while (inputTokens.length > 0) {
                    const inputToken = inputTokens.pop();

                    let matchIndex = -1;
                    for (let i = 0; i < entryTokens.length; i++) {
                        if (entryTokens[i].indexOf(inputToken) === 0) {
                            matchIndex = i;
                            break;
                        }
                    }

                    if (matchIndex !== -1) {
                        score += inputToken.length;
                        entryTokens.splice(matchIndex, 1);
                    }
                }
                return score;
            }

            function searchStudent(input) {
                const inputTokens = tokenizeName(input);

                let bestMatchIndex = -1;
                let bestMatchScore = 0;
                let sameScoreCount = 0;
                for (let i = 0; i < data.searchIndex.length; i++) {
                    const score = getMatchScore(inputTokens, data.searchIndex[i].tokens);
                    if (score > bestMatchScore) {
                        bestMatchIndex = i;
                        bestMatchScore = score;
                        sameScoreCount = 0;
                    } else if (score === bestMatchScore) {
                        sameScoreCount++;
                    }
                }

                // Multiple matches with the same score means that we aren't
                // sure.
                if (bestMatchIndex === -1 || sameScoreCount > 0)
                    return null;

                const bestMatch = data.searchIndex[bestMatchIndex];
                return {
                    name: data.groups[bestMatch.group][bestMatch.index],
                    group: bestMatch.group,
                };
            }

            /**
             * DOM manipulation
             */

            const loadingEl = document.getElementById("loading");
            const studentInfoEl = document.getElementById("student-info");
            const nameEl = document.getElementById("student-name");
            const groupNumberEl = document.getElementById("student-group-number");
            const collesWeeksEl = document.getElementById("student-colles-weeks");
            const nameInput = document.getElementById("name-input");

            nameInput.addEventListener("input", function(e) {
                // Remember the name so that the user doesn't have to type it on
                // every page reload.
                if (window.localStorage !== undefined)
                    localStorage.setItem("name", nameInput.value);

                refreshView();
            });

            if (window.localStorage !== undefined) {
                // Fill the input with the name that was entered the previous time.
                const previousName = localStorage.getItem("name");
                if (previousName !== null) {
                    nameInput.value = previousName;
                    refreshView();
                }
            }

            function createColleElement(colle) {
                const colleEl = document.createElement("div");
                colleEl.classList.add("colle");
                colleEl.classList.add("colle--" + colle.state);
                colleEl.classList.add("colle--subject-" + colle.subject);

                const subjectEl = document.createElement("p");
                subjectEl.classList.add("colle__subject");
                subjectEl.textContent = data.subjects[colle.subject];
                colleEl.appendChild(subjectEl);

                const teacherEl = document.createElement("p");
                teacherEl.classList.add("colle__teacher");
                teacherEl.textContent = data.teachers[colle.teacher];
                colleEl.appendChild(teacherEl);

                const roomEl = document.createElement("p");
                roomEl.classList.add("colle__room");
                roomEl.textContent = "Salle " + colle.room;
                colleEl.appendChild(roomEl);

                const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"];
                const day = days[colle.day];

                const timeEl = document.createElement("p");
                timeEl.classList.add("colle__time");
                timeEl.textContent = day + " à " + colle.startTime.getHours() +
                    " h (" + formatRelativeTime(new Date(), colle.startTime)
                    + ")";
                colleEl.appendChild(timeEl);

                return colleEl;
            }

            function createWeekElement(week) {
                const weekEl = document.createElement("section");
                weekEl.classList.add("week");

                const weekTitle = document.createElement("h1");
                weekTitle.classList.add("week__title");
                weekTitle.textContent = "Semaine " + (week.index + 1) + " (" + week.day + "/" + week.month + ")";
                weekEl.appendChild(weekTitle);

                const colleList = document.createElement("div");
                colleList.classList.add("week__colles");
                for (let i = 0; i < week.colles.length; i++)
                    colleList.appendChild(createColleElement(week.colles[i]));
                weekEl.appendChild(colleList);

                return weekEl;
            }

            function getWeeksForGroup(groupIndex) {
                const colles = data.colles[groupIndex];

                const now = new Date();
                let weeks = [];
                let lastWeekIndex = null;
                for (let i = 0; i < colles.length; i++) {
                    const colle = colles[i];
                    const colleType = data.types[colle.type];

                    const weekParts = data.weeks[colle.week].split("-");
                    const month = parseInt(weekParts[0]);
                    const day = parseInt(weekParts[1]);
                    const year = month < 9 ? 2021 : 2020;

                    const startTime = new Date(year, month - 1, day, colleType.time);
                    startTime.setDate(startTime.getDate() + colleType.day);

                    let state;
                    if (now.valueOf() - startTime.valueOf() > 1000 * 60 * 60) {
                        state = "done";
                    } else if (now.valueOf() - startTime.valueOf() >= 0) {
                        state = "doing";
                    } else {
                        state = "waiting";
                    }

                    if (weeks.length === 0 || colle.week !== lastWeekIndex) {
                        weeks.push({
                            index: colle.week,
                            month: month,
                            day: day,
                            colles: [],
                        });
                    }

                    weeks[weeks.length - 1].colles.push({
                        startTime: startTime,
                        state: state,
                        day: colleType.day,
                        subject: colleType.subject,
                        teacher: colleType.teacher,
                        room: colleType.room,
                    });
                    lastWeekIndex = colle.week;
                }

                return weeks;
            }

            let groupDisplayedIndex = null;

            function refreshView() {
                const showLoading = data === null &&
                    nameInput.value.trim() !== "";
                if (showLoading) {
                    loadingEl.classList.remove("loading--hidden");
                } else {
                    loadingEl.classList.add("loading--hidden");
                }

                if (data === null)
                    return;

                const student = searchStudent(nameInput.value);
                if (student === null) {
                    studentInfoEl.classList.add("student-info--hidden");
                    return;
                } else {
                    studentInfoEl.classList.remove("student-info--hidden");
                }

                nameEl.textContent = student.name;

                if (student.group !== groupDisplayedIndex) {
                    groupNumberEl.textContent = student.group + 1;

                    let weeks = getWeeksForGroup(student.group);

                    // Remove weeks where all colles are already done.
                    weeks = weeks.filter(function(w) {
                        return w.colles
                            .some(function(c) {
                                return c.state !== "done";
                            });
                    });

                    while (collesWeeksEl.firstChild !== null)
                        collesWeeksEl.removeChild(collesWeeksEl.firstChild);
                    for (let i = 0; i < weeks.length; i++)
                        collesWeeksEl.appendChild(createWeekElement(weeks[i]));

                    groupDisplayedIndex = student.group;
                }
            }

            /**
             * Data loading
             */

            fetch("./data.json")
                .then(function(response) {
                    if (!response.ok)
                        throw new Error("response is not OK");
                    return response.json();
                })
                .then(function(responseJson) {
                    data = responseJson;

                    // Tokenize the names right away to make searching faster
                    data.searchIndex = [];
                    for (let i = 0; i < data.groups.length; i++) {
                        const group = data.groups[i];
                        for (let j = 0; j < group.length; j++) {
                            data.searchIndex.push({
                                tokens: tokenizeName(group[j]),
                                group: i,
                                index: j,
                            });
                        }
                    }

                    refreshView();
                })
                .catch(function(err) {
                    console.error("failed to load data", err);
                });
        </script>
    </body>
</html>
